<!DOCTYPE html>
<html>
<head>
    <title>搜索</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.css">
</head>
<body>
<%- include('../nav.html'); %>
<div class="row justify-content-center m-0">
    <div class="card col-md-10 mt-5 p-0">
        <table class="table table-hover table-striped">
            <tr>
                <th>标题</th>
                <th>作者id</th>
                <th>缩略图</th>
                <th>内容</th>
                <th>操作</th>
            </tr>
            <%data.articles.forEach(function(a,key){%>
            <tr>
                <td><div style="width:100px;height:100px;overflow: hidden;"><%=a.title%></div></td>
                <td><div style="width:100px;height:100px;overflow: hidden;"><%=a.user_id%></div></td>
                <td>
                    <div style="width:100px;height:100px;overflow: hidden;">
                        <img src="/uploads/<%=a.pic%>" alt="" style="width: 100%;">
                    </div>
                </td>
                <td><div style="width:100px;height:100px;overflow: hidden;"><%=a.content%></div></td>
                <td>
                    <div style="width:100px;height:100px;overflow: hidden;">
                    <a href="" class="btn btn-primary">修改</a>
                        <a href="" class="btn btn-danger" onclick="return confirm('你确定要删除吗？')">删除</a>
                    </div>
                </td>
            </tr>
            <%})%>
        </table>
    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</html>
