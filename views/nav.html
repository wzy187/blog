<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类展示</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.css">
    <style>
        .jz{
            position:absolute;
            left: 43%;
            top:15px;
        }
        .jz>a{
            color: rgba(76, 162, 190, 0.8);
            font-size: 20px;
            font-weight: bold;
            margin-left: 15px;
            margin-right: 15px;
        }
        .jz>a:hover{
            text-decoration: none;

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark justify-content-center">
    <div class="row col-md-10 ">
        <a class="navbar-brand " href="/">个人博客</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">首页<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form action="/article/search" method="get" class="form-inline my-2 my-lg-0">
                <input name="keywords" class="form-control mr-sm-2" type="search" placeholder="输入要搜索的内容"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 bg-dark border-info sousuo" type="submit">搜索
                </button>
            </form>
        </div>
    </div>
    <a href="/article/add" class="nav-link btn btn-success ml-4 bg-dark " type="submit">发布文章</a>
    <div class="nav-item">
        <%if(data.user){%>
        <div class="jz">
            <a href="/users/info"><%=data.user.username%></a>
            <a href="/users/logout">退出</a>
        </div>
        <%}else{%>
        <div class="jz">
            <a href="/users/login">登录</a>
            <a href="/users/registor">注册</a>
        </div>
        <%}%>
    </div>
</nav>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>
</html>
