<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/registor.css">
    <style>
        input[name=userpwd]+span{
            color:red;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center gddw" >
    <form class="bg-white col-4 pb-3 dlbd" action="/users/registor" method="post" enctype="multipart/form-data">
        <h3 style="text-align: center;">用户注册</h3>
        <div class="form-group">
            <label class=" col-form-label">用户名</label>
            <input type="" class="form-control" name="username" pattern="^.{3,12}$" placeholder="请输入6-12个字符的用户名">
            <p class=" col-form-label">用户头像</p>
            <input name="user_avatar" type="file">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="userpwd" pattern="^.{3,12}$" placeholder="请输入6-12个字符的密码">
            <%if(data.error){%>
            <span><%=data.error.message%></span>
            <%}%>
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control" name="reuserpwd" pattern="^.{3,12}$" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label>绑定邮箱</label>
            <input required type="email" class="form-control" name="email" placeholder="请输入邮箱地址">
        </div>
        <button type="submit" class="btn btn-primary col-12 mt-3 mb-2">注册</button>
    </form>
